<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UiTM Membership Bookclub - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.pinimg.com/736x/7d/52/0a/7d520a93e427b7301a67863cecbec725.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      max-width: 450px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .uitm-logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .btn-login {
      background-color: #2e7d32;
      border: none;
      padding: 12px;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #1b5e20;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="login-container text-center">
    <img src="img logo/uitm logo.png.png" alt="UiTM Logo" class="uitm-logo">

    <h2 class="mb-3">UiTM Bookclub Login</h2>
    <p class="mb-4 text-muted">Only for authorized members</p>

    <form action="menu.html" method="get">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" id="email" name="email" class="form-control"
                 value="2023485258@student.uitm.edu.my" readonly required>
        </div>
      </div>

      <div class="mb-4 text-start">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" id="password" name="password"
                 class="form-control" placeholder="Enter password" pattern="123456" required>
        </div>
        <div class="form-text text-danger">Password must be "123456"</div>
      </div>

      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 UiTM Bookclub. All rights reserved.</p>
  </footer>

</body>
</html>
